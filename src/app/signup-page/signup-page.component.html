<div class="container py-5">
    <div class="row">
        <div class="col-9 mx-auto shadow-lg p-5 ">
            <h3 class="fs-2 mb-5">SIGN ACCOUNT</h3>
            <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
                <div class="mb-3">
                    <label for="name_full" class="form-label">NAME</label>
                    <input type="text" class="form-control" id="name_full" formControlName="fullname">
                  </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
                </div>
                <button type="submit" class="btn btn-primary">SIGNUP</button>
              </form>
        </div>
    </div>
</div>
