<div class="container py-5">
    <div class="row">
        <div class="col-9 mx-auto shadow-lg p-5 ">
            <h3 class="fs-2 mb-4">YOUR PROFILE</h3>
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">NAME :</label>
                  <h5 class="fs-4">{{user__info.fullname}}</h5>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">PASSWORD :</label>
                    <h5 class="fs-4">{{user__info.password}}</h5>
                  </div>
                <div class="mb-4">
                    <label for="exampleInputEmail1" class="form-label">Email :</label>
                    <h5 class="fs-5">{{user__info.email}}</h5>
                </div>
                <button type="submit" class="btn btn-primary" routerLink="/signup">LogOut</button>
              </form>
        </div>
    </div>
</div>
